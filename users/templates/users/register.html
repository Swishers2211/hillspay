{% extends 'home/base.html' %}
{% load static %}

{% block content %}
    <main role="main">=
        <div class="account-pages mt-7 mb-5">
            <div class="container">
                <div class="row d-flex justify-content-center align-items-center">
                    <div class="col-md-8 col-lg-6 col-xl-5">
                        <div class="card hover-box-shadow">
                            <div class="card-body px-auto">
                                <h4 class="card-title mt-3 text-center">Регистрация</h4>
                                <p class="text-center">Зарегистрируйте бесплатный аккаунт</p>
                                <hr class="divider divider-fade">
								<form action="{% url 'users:register' %}" method="post">
									{% csrf_token %}
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-user"></i> </span>
                                        </div>
                                        <label for="{{ form.username.id_for_label }}"></label>{{ form.username }}
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-envelope"></i> </span>
                                        </div>
                                        <label for="{{ form.email.id_for_label }}"></label>{{ form.email }}
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-key"></i> </span>
                                        </div>
                                        <label for="{{ form.password1.id_for_label }}"></label>{{ form.password1 }}
                                    </div>
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"> <i class="las la-key"></i> </span>
                                        </div>
                                        <label for="{{ form.password2.id_for_label }}"></label>{{ form.password2 }}
                                    </div>
                                    <div class="form-group">
                                        <button type="submit" class="btn btn-primary btn-block"> Зарегистрироваться </button>
                                    </div>
                                    <p class="text-center">Есть аккаунт?
                                        <a href="{% url 'users:login' %">Войти</a>
                                    </p>
                                </form>
                            </div>
                        </div>
                        <!-- end card -->
                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->




    </main>
{% endblock %}
